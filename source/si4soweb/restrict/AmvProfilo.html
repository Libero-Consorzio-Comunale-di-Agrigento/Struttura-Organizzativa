<html>
<head>
<title>Profilo Utente</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#000000" vlink="#000000" text="#000000" class="AFCPageBODY">
<table style="BORDER-COLLAPSE: collapse" bordercolor="#111111" cellspacing="2" cellpadding="0" width="100%" border="0" height="100%">
  <tr>
    <td width="100%" colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" align="middle" width="100%">
      <table width="100%">
        <tr>
          <td width="100%" valign="top" align="left">{AmvGuida}</td> 
        </tr>
 
        <tr>
          <td width="100%" valign="top" align="left" class="AFCErrorDataTD">
            <!-- BEGIN Grid MESSAGGIO_PASSWORD -->
            <!-- BEGIN Row -->{MESSAGGIO}<br>
            <!-- END Row -->
            <!-- BEGIN NoRecords --><!-- END NoRecords --><!-- END Grid MESSAGGIO_PASSWORD --></td> 
        </tr>
 
        <tr>
          <td width="100%" valign="top" align="left"><br>
            <!-- BEGIN Record AD4_UTENTI -->
            <form name="{HTMLFormName}" action="{Action}" method="post">
              <font class="AFCFormHeaderFont">Informazioni&nbsp;di Account </font> 
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
                <!-- BEGIN Error -->
                <tr>
                  <td class="AFCErrorDataTD" colspan="2">{Error}</td> 
                </tr>
 <!-- END Error -->
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top" nowrap>Nominativo&nbsp;di
                    account</td> 
                  <td class="AFCDataTD" width="100%">{NOMINATIVO}&nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top" nowrap>Ruolo sul
                    modulo attuale</td> 
                  <td class="AFCDataTD">{RUOLO}&nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top" nowrap>Data
                    Password</td> 
                  <td class="AFCDataTD">{DATA_PASSWORD}&nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFooterTD" nowrap align="right" colspan="2"><input class="AFCInput" type="hidden" value="{RINNOVO_PASSWORD_PORTALE}" name="{RINNOVO_PASSWORD_PORTALE_Name}"><input class="AFCInput" type="hidden" value="{RINNOVO_PASSWORD}" name="{RINNOVO_PASSWORD_Name}">
                    <!-- BEGIN Button Button_Update --><input class="AFCButton" type="submit" value="Modifica Password" name="{Button_Name}"><!-- END Button Button_Update -->&nbsp; </td> 
                </tr>
 
              </table>
 
            </form>
 <!-- END Record AD4_UTENTI --></td> 
        </tr>
 
      </table>
 </td> 
  </tr>
 
  <tr>
    <td width="100%" height="100%" valign="bottom" colspan="2">&nbsp;{Footer}</td> 
  </tr>
</table>
</body>
</html>

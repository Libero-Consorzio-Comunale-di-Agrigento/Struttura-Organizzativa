<html>
<head>
<title>Modifica testo</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
<script language="JavaScript" src="../Lov.js"></script>
<script language="JavaScript">
var mostra;
function carica()
{
 if (document.forms[0].MOSTRA.value == "NO") {  
    document.forms[0].VALORE.value = top.opener.get_value();
 }
 onLoadLOV();
 document.forms[0].VALORE.focus();
}
function showFileUpload()
{
	if (document.forms[0].MOSTRA.value == "NO") {
	    document.forms[0].MOSTRA.value = "SI";
	}
    document.forms[0].submit();
}
function showFileUploadNetscape()
{
	var isNN = (navigator.appName.indexOf("Netscape") != -1);
	if (isNN) {
		if (document.forms[0].MOSTRA.value == "NO") {
		    document.forms[0].MOSTRA.value = "SI";
		}
    	document.forms[0].submit();
	}
}
function cambia()
{
	var index1 = navigator.appVersion.indexOf("MSIE ")+5;
	var index2 = navigator.appVersion.indexOf(".",index1);
	var vnumber = navigator.appVersion.substr(index1,index2-index1);	
	var isIE5 = ((navigator.appName.indexOf("Microsoft") != -1) && (vnumber < 6));
	if (isIE5) {
		document.forms[0].FILE_UPLOAD.onfocus = showFileUpload;
	}	
}
</script>
</head>
<body bgcolor="#ffffff" link="#000000" alink="#000000" vlink="#000000" text="#000000" class="AFCPageBODY" onload="carica();" cols="80" height="95%" width="100%">
<!-- BEGIN Record NOTE -->
<form method="post" action="{Action}" name="{HTMLFormName}" enctype="multipart/form-data">
  <font class="AFCFormHeaderFont">{TITOLO}</font> 
  <table cellpadding="3" cellspacing="0" class="AFCFormTABLE" height="95%" width="100%">
    <!-- BEGIN Error -->
    <tr>
      <td colspan="2" class="AFCErrorDataTD">{Error}</td> 
    </tr>
    <!-- END Error -->
    <tr>
      <td colspan="2" class="AFCDataTD" height="100%" width="100%"><textarea class="AFCTextarea" onfocus="onFocusLOV()" onblur="onBlurLOV()" style="WIDTH: 100%; HEIGHT: 100%" name="{VALORE_Name}" wrap="hard">{VALORE}</textarea>&nbsp;</td> 
    </tr>
 
    <tr>
      <td align="left" nowrap class="AFCFooterTD" style="BORDER-RIGHT: 0px">{INPUT_FILE} <input type="hidden" name="{MOSTRA_Name}" value="{MOSTRA}" class="AFCInput"></td> 
      <td align="right" nowrap class="AFCFooterTD" style="BORDER-LEFT: 0px">
        <!-- BEGIN Button Button_Update --><input name="{Button_Name}" type="submit" value="Aggiorna" class="AFCButton" onclick="top.opener.returnLOV(document.forms[0].VALORE.value)"><!-- END Button Button_Update -->
        <!-- BEGIN Button Annulla --><input class="AFCButton" onclick="top.opener.closeLOV()" type="button" value="Annulla" name="{Button_Name}"><!-- END Button Annulla -->&nbsp; </td> 
    </tr>
 
  </table>
</form>
<!-- END Record NOTE -->{AmvStyle}
</body>
</html>

<html>
<head>
<title>Selezione File</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
<script language="JavaScript" src="../Lov.js"></script>
<script language="JavaScript">
function showFileUpload()
{
	if (document.forms[0].MOSTRA.value == "NO") {
	    document.forms[0].MOSTRA.value = "SI";
	}
    document.forms[0].submit();
}
function showFileUploadNetscape()
{
	var isNN = (navigator.appName.indexOf("Netscape") != -1);
	if (isNN) {
		if (document.forms[0].MOSTRA.value == "NO") {
		    document.forms[0].MOSTRA.value = "SI";
		}
    	document.forms[0].submit();
	}
}
function cambia()
{
	var index1 = navigator.appVersion.indexOf("MSIE ")+5;
	var index2 = navigator.appVersion.indexOf(".",index1);
	var vnumber = navigator.appVersion.substr(index1,index2-index1);	
	var isIE5 = ((navigator.appName.indexOf("Microsoft") != -1) && (vnumber < 6));
	if (isIE5) {
		document.forms[0].FILE_UPLOAD.onfocus = showFileUpload;
	}	
}
</script>
</head>
<body class="AFCPageBODY" onload="onLoadLOV()">
{AmvStyle}
<!-- BEGIN Record FILE_LIST -->
<form method="post" action="{Action}" name="{HTMLFormName}" enctype="multipart/form-data">
  <font class="AFCFormHeaderFont">&nbsp;&nbsp;{TITOLO}</font> {MVWF} 
  <table cellpadding="3" cellspacing="0" class="AFCFormTABLE" height="93%" width="100%">
    <!-- BEGIN Error -->
    <tr>
      <td colspan="2" class="AFCErrorDataTD">{Error}</td> 
    </tr>
    <!-- END Error -->
    <tr>
      <td class="AFCDataTD" height="100%" colspan="2">&nbsp;{FILE_LIST_BOX}</td> 
    </tr>
 
    <tr>
      <td align="left" nowrap class="AFCFooterTD" style="BORDER-RIGHT: 0px">{INPUT_FILE}<input class="AFCInput" type="hidden" value="{MOSTRA}" name="{MOSTRA_Name}">&nbsp;</td> 
      <td align="right" nowrap class="AFCFooterTD" style="BORDER-LEFT: 0px">
        <!-- BEGIN Button Button_Update --><input name="{Button_Name}" type="submit" value="Seleziona" class="AFCButton" onclick="top.opener.returnLOV(document.forms[0].VALORE.value)"><!-- END Button Button_Update -->
        <!-- BEGIN Button Annulla --><input class="AFCButton" onclick="top.opener.closeLOV()" type="button" value="Annulla" name="{Button_Name}"><!-- END Button Annulla -->&nbsp; </td> 
    </tr>
 
  </table>
</form>
<!-- END Record FILE_LIST -->
</body>
</html>

<html>
<head>
<title>Registrazione Azienda</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#000000" vlink="#000000" text="#000000" class="AFCPageBODY">
<table style="BORDER-COLLAPSE: collapse" bordercolor="#111111" cellspacing="2" cellpadding="0" width="100%" height="100%" border="0">
  <tr>
    <td width="100%" colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" align="middle" width="100%">
      <table width="100%">
        <tr>
          <td width="100%" valign="top" align="left">{AmvGuida}</td> 
        </tr>
 
        <tr>
          <td width="100%" valign="top" align="middle">
            <p align="center"><font class="AFCFormHeaderFont">Registrazione dati
            Aziendali </font></p>
 
            <!-- BEGIN Record AD4_UTENTE -->
            <form name="AD4_UTENTE" action="{Action}" method="post">
              <strong>&nbsp;</strong> 
              <table cellspacing="0" width="90%" align="center">
                <tr>
                  <td>
                    <p><input name="{NOMINATIVO_Name}" value="{NOMINATIVO}" class="AFCInput" style="BORDER-RIGHT: 0px; BORDER-TOP: 0px; FONT-WEIGHT: bold; BORDER-LEFT: 0px; BORDER-BOTTOM: 0px" readonly>&nbsp;</p>
 
                    <p>Per richiedere l'attivazione del servizio<br>
                    <strong><input name="{SERVIZIO_Name}" value="{SERVIZIO}" class="AFCInput" style="BORDER-RIGHT: 0px; BORDER-TOP: 0px; FONT-WEIGHT: bold; BORDER-LEFT: 0px; WIDTH: 100%; BORDER-BOTTOM: 0px" readonly></strong><br>
                    è necessario inserire la ragione sociale ed il codice
                    fiscale o la partita IVA dell'azienda di riferimento.</p>
 
                    <p>&nbsp;</p>
 </td> 
                </tr>
 
              </table>
 
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="90%">
                <!-- BEGIN Error -->
                <tr>
                  <td colspan="2" class="AFCErrorDataTD">{Error}</td> 
                </tr>
                <!-- END Error -->
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Ragione Sociale</td> 
                  <td class="AFCDataTD">&nbsp;&nbsp;<input class="AFCInput" maxlength="50" size="50" value="{RS_AZIENDA}" name="{RS_AZIENDA_Name}"></td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top" nowrap>Codice
                    Fiscale / Partita I.V.A.&nbsp;</td> 
                  <td class="AFCDataTD">&nbsp;&nbsp;<input class="AFCInput" maxlength="16" size="50" value="{CF_AZIENDA}" name="{CF_AZIENDA_Name}" style="TEXT-TRANSFORM: uppercase"></td> 
                </tr>
 
                <tr>
                  <td class="AFCFooterTD" nowrap align="right" colspan="2">
                    <!-- BEGIN Button Indietro --><input class="AFCButton" type="submit" value="Indietro" name="{Button_Name}"><!-- END Button Indietro -->
                    <!-- BEGIN Button Update --><input class="AFCButton" type="submit" value="Conferma" name="{Button_Name}"><!-- END Button Update -->&nbsp; </td> 
                </tr>
 
              </table>
 <input type="hidden" name="{MVPAGES_Name}" value="{MVPAGES}" class="AFCInput">
              <p></p>
 
            </form>
 <!-- END Record AD4_UTENTE -->
            <p>&nbsp;</p>
 </td> 
        </tr>
 
      </table>
 </td> 
  </tr>
 
  <tr>
    <td width="100%" height="100%" valign="bottom" colspan="2">&nbsp;{Footer}</td> 
  </tr>
</table>
</body>
</html>

<html>
<head>
<title>Richiesta Abilitazione</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#000000" vlink="#000000" text="#000000" class="AFCPageBODY">
<!-- BEGIN Record AD4_RICHIESTA -->
<form method="post" action="{Action}" name="{HTMLFormName}">
  <font class="AFCFormHeaderFont">Inserimento Richiesta Abilitazione</font> 
  <table cellpadding="3" cellspacing="0" class="AFCFormTABLE">
    <!-- BEGIN Error -->
    <tr>
      <td colspan="2" class="AFCErrorDataTD">{Error}</td> 
    </tr>
    <!-- END Error -->
    <tr>
      <td valign="top" class="AFCFieldCaptionTD">Richiesta abilitazione&nbsp;</td> 
      <td class="AFCDataTD"><input name="{TextBox1_Name}" value="{TextBox1}" class="AFCInput">&nbsp;</td> 
    </tr>
 
    <tr>
      <td colspan="2" align="right" nowrap class="AFCFooterTD">
        <!-- BEGIN Button Insert --><input name="{Button_Name}" type="submit" value="Inserisci" class="AFCButton"><!-- END Button Insert -->&nbsp; </td> 
    </tr>
 
  </table>
</form>
<!-- END Record AD4_RICHIESTA -->
</body>
</html>

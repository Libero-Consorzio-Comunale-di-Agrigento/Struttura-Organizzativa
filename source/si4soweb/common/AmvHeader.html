
<script language="JavaScript">
 function control_help() {
var help_href = '';
if (document.getElementById('Help') != null) {
	help_href = help_href + document.getElementById('Help').href;
	if (help_href.indexOf('?') > 0) {
		document.getElementById('Help').href = help_href.substring(0,help_href.indexOf('?')) + '?ID=' + this.name;
	} else {
		document.getElementById('Help').href = help_href + '?ID=' + this.name;
	}
}
}
// Inizializza evento onfocus di tutti gli element delle form della pagina alla funzione control_help
function init_help() {
 var form_collection = document.forms;
 if (form_collection!=null) {
    for (j=0; j<form_collection.length; j++) {

	var coll = document.forms[j].elements;
	if (coll!=null) {
    		for (i=0; i<coll.length; i++) {
			eval('document.forms[j].' + coll.item(i).name).onfocus=control_help;
    		}
	}
    }
 }
}

if (navigator.appName.indexOf("Netscape") != -1) {
	window.addEventListener("load", init_help, false)
} else {
	window.attachEvent("onload", init_help);
}

</script>
